<!DOCTYPE html>
<html>
    <head>
        <title>Personal ChatBot</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            #messages {
                list-style-type: none;
                padding: 0;
            }
            .message {
                padding: 5px 10px;
                margin: 5px 0;
                border-radius: 5px;
            }
            .user-message {
                background-color: #e3f2fd;
                text-align: right;
            }
            .bot-message {
                background-color: #f5f5f5;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <div class="container mt-3">
            <h1>Personal ChatBot</h1>
            <h2>Your ID: <span id="ws-id"></span></h2>
            <div class="card mt-3">
                <div class="card-body">
                    <div id="messages-container" style="height: 400px; overflow-y: auto;">
                        <ul id='messages'></ul>
                    </div>
                    <form action="" onsubmit="sendMessage(event)" class="mt-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="messageText" autocomplete="off" placeholder="Type your message..."/>
                            <button class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script>
            var client_id = Date.now()
            document.querySelector("#ws-id").textContent = client_id;
            var ws = new WebSocket(`ws://localhost:8000/ws/${client_id}`);
            
            ws.onmessage = function(event) {
              var messages = document.getElementById('messages')
              var message = document.createElement('li')
              
              // Parse the JSON message
              var data = JSON.parse(event.data)
              var messageText = document.createTextNode(data.message)
              
              // Set class based on message type
              message.className = `message ${data.type}-message`
              
              message.appendChild(messageText)
              messages.appendChild(message)
              
              // Auto-scroll to bottom
              var container = document.getElementById('messages-container')
              container.scrollTop = container.scrollHeight
          };
            
            function sendMessage(event) {
                var input = document.getElementById("messageText")
                if (input.value.trim()) {
                    ws.send(input.value)
                    input.value = ''
                }
                event.preventDefault()
            }
        </script>
    </body>
</html>
