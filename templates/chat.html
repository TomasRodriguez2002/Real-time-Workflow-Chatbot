<!DOCTYPE html>
<html>
    <head>
        <title>Personal ChatBot</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Markdown Parser -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <!-- Highlight.js for code syntax highlighting -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
        <!-- External CSS -->
        <link rel="stylesheet" href="/static/css/chat.css">
    </head>
    <body>
        <div class="container chat-container mt-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Personal ChatBot</h3>
                    <small>Your ID: <span id="ws-id" class="badge bg-light text-dark"></span></small>
                </div>
                <div class="card-body">
                    <div id="messages-container">
                        <ul id="messages"></ul>
                        <div class="typing-indicator">
                            <span></span>
                            <span style="animation-delay: 0.2s"></span>
                            <span style="animation-delay: 0.4s"></span>
                        </div>
                    </div>
                    <form action="" onsubmit="sendMessage(event)" class="mt-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="messageText" 
                                   autocomplete="off" placeholder="Type your message..."/>
                            <button class="btn btn-primary">
                                <i class="bi bi-send"></i> Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- External JavaScript -->
        <script src="/static/js/chat.js"></script>
    </body>
</html>
